<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p>Digital Library</p>
        <button>Log In</button>
    </div>
    <div class="main-content">
        <div class="opening">
            <button id="add-book">+ Add Book</button>
        </div>
        <div class="form-container" id="form-container">
            <p class = "title">Add New Book</p>
            <form action="" id="form">
                <input type="text" placeholder="Book Title" id="title">
                <input type="text" placeholder="Author" id="author">
                <input type="number" placeholder="Pages" id="pages">
                <label for="read-checker">Have you read it?  <input type="checkbox" name="read-checker" id="read-checker"></label>
                <button type="submit" id="sbt-btn">Submit</button>
                <button type="button" id="cnl-btn">Close</button>
            </form>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
